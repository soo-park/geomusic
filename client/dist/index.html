    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>

    <!-- Google Map feature -->
    <script>

      var allMarkers = [];
      var currentPosition = {lat: 37.783333, lng: -122.416667};

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: currentPosition
      });

      function fetchMarkers (pos, cb) {
        fetch(`/markers/@${pos.lat},${pos.lng}`)
          .then( res => res.json() )
          .then( markers => {
            console.log(markers.length);
            cb(markers);
          });
      }
  
      function drawMarkers (markers) {
        markers.forEach(marker => {
          var gMarker = new google.maps.Marker({
            position: new google.maps.LatLng(
              marker.location.coordinates[1],
              marker.location.coordinates[0]
            ),
            map: map
          });
          allMarkers.push(gMarker);
          console.log(gMarker);
        }) 
      }

      function deleteMarkers () {
        allMarkers.forEach(function(marker) {
          marker.setMap(null);
        });
        allMarkers = [];
      }

      function updateMap() {
        fetchMarkers(currentPosition, function(markers) {
          deleteMarkers();
          drawMarkers(markers);
        }); 
      }

      function initMap() {

        if ('geolocation' in navigator) {

          navigator.geolocation.getCurrentPosition(
            function(pos)  {
              map.panTo(new google.maps.LatLng(
                pos.coords.latitude,
                pos.coords.longitude
              ));
              currentPosition.lat = pos.coords.latitude;
              currentPosition.lng = pos.coords.longitude;
            },

            function(err) {
              console.error(`Error ${err.code}: ${err.message}`);
              alert(`Error ${err.code}: ${err.message}`);
            });

          navigator.geolocation.watchPosition(
            // On success, gets new position
            function(pos) {
              map.panTo(new google.maps.LatLng(
                pos.coords.latitude,
                pos.coords.longitude
              ));
            },
            function(err) {
              console.error(`Error ${err.code}: ${err.message}`);
              alert(`Error ${err.code}: ${err.message}`);
            });

          updateMap(map);

          setInterval( function() {
            updateMap(map);
          }, 30000)

        } else {
          alert('Geolocation is not available on this device. Buy an iPhone and try again!');
        }
      }

      window.onload = function() { initMap(); }

    </script>
